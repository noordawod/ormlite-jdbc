apply plugin: 'java'
apply plugin: 'maven'

group = 'com.j256.ormlite'
version = '4.49-SNAPSHOT'

description = """ORMLite JDBC"""

//sourceCompatibility = 1.7
//targetCompatibility = 1.7

configurations.all {
}

repositories {        
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile project(':ormlite-core')
    compile(group: 'commons-logging', name: 'commons-logging', version:'1.1')
    compile(group: 'log4j', name: 'log4j', version:'1.2.12')
    compile(group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.0-beta4')
}
